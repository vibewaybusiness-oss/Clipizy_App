<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer - Clipizy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .table-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .table-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .table-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .table-card .info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .table-card .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .data-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background: #f8f9fa;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .query-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .query-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Database Viewer</h1>
            <p>Browse and explore your PostgreSQL database</p>
        </div>

        <div class="content">
            <!-- Database Overview -->
            <div class="section">
                <h2>üìä Database Overview</h2>
                <div id="overview-stats" class="stats-grid">
                    <div class="stat-card">
                        <h3 id="db-size">-</h3>
                        <p>Database Size</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="table-count">-</h3>
                        <p>Total Tables</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="total-rows">-</h3>
                        <p>Total Rows</p>
                    </div>
                </div>
            </div>

            <!-- Tables List -->
            <div class="section">
                <h2>üìã Database Tables</h2>
                <div id="tables-container" class="table-grid">
                    <div class="loading">Loading tables...</div>
                </div>
            </div>

            <!-- Table Data Display -->
            <div class="section" id="table-data-section" style="display: none;">
                <h2 id="table-data-title">Table Data</h2>
                <div id="table-data-container">
                    <div class="loading">Loading data...</div>
                </div>
            </div>

            <!-- Custom Query Section -->
            <div class="section">
                <h2>üîç Custom Query</h2>
                <div class="query-section">
                    <textarea id="custom-query" placeholder="Enter your SQL query here (SELECT only)..."></textarea>
                    <br><br>
                    <button class="btn btn-primary" onclick="executeCustomQuery()">Execute Query</button>
                    <div id="query-result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentTable = null;
        let currentOffset = 0;
        const LIMIT = 50;

        // Load database overview
        async function loadOverview() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/database/overview`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'demo-token'}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load overview');
                }
                
                const data = await response.json();
                
                document.getElementById('db-size').textContent = data.database.size || 'Unknown';
                document.getElementById('table-count').textContent = data.tables.length;
                
                // Calculate total rows
                const totalRows = data.tables.reduce((sum, table) => sum + (table.live_tuples || 0), 0);
                document.getElementById('total-rows').textContent = totalRows.toLocaleString();
                
            } catch (error) {
                console.error('Error loading overview:', error);
                document.getElementById('overview-stats').innerHTML = '<div class="error">Failed to load database overview</div>';
            }
        }

        // Load tables list
        async function loadTables() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/database/tables`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'demo-token'}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load tables');
                }
                
                const data = await response.json();
                displayTables(data.tables);
                
            } catch (error) {
                console.error('Error loading tables:', error);
                document.getElementById('tables-container').innerHTML = '<div class="error">Failed to load tables</div>';
            }
        }

        // Display tables in cards
        function displayTables(tables) {
            const container = document.getElementById('tables-container');
            
            if (tables.length === 0) {
                container.innerHTML = '<div class="error">No tables found</div>';
                return;
            }
            
            container.innerHTML = tables.map(table => `
                <div class="table-card" onclick="loadTableData('${table}')">
                    <h3>${table}</h3>
                    <div class="info">Click to view data</div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); loadTableData('${table}')">View Data</button>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); loadTableInfo('${table}')">Info</button>
                    </div>
                </div>
            `).join('');
        }

        // Load table data
        async function loadTableData(tableName, offset = 0) {
            currentTable = tableName;
            currentOffset = offset;
            
            const dataSection = document.getElementById('table-data-section');
            const dataContainer = document.getElementById('table-data-container');
            const dataTitle = document.getElementById('table-data-title');
            
            dataTitle.textContent = `üìä Table: ${tableName}`;
            dataSection.style.display = 'block';
            dataContainer.innerHTML = '<div class="loading">Loading data...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/database/tables/${tableName}/data?limit=${LIMIT}&offset=${offset}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'demo-token'}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load table data');
                }
                
                const data = await response.json();
                displayTableData(data);
                
            } catch (error) {
                console.error('Error loading table data:', error);
                dataContainer.innerHTML = '<div class="error">Failed to load table data</div>';
            }
        }

        // Display table data
        function displayTableData(data) {
            const container = document.getElementById('table-data-container');
            
            if (!data.data || data.data.length === 0) {
                container.innerHTML = '<div class="success">No data found in this table</div>';
                return;
            }
            
            const columns = Object.keys(data.data[0]);
            
            let html = `
                <div class="success">
                    Showing ${data.data.length} of ${data.pagination.total_count} rows
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            ${columns.map(col => `<th>${col}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${data.data.map(row => `
                            <tr>
                                ${columns.map(col => {
                                    let value = row[col];
                                    if (value === null) value = 'NULL';
                                    else if (typeof value === 'object') value = JSON.stringify(value);
                                    else if (typeof value === 'string' && value.length > 100) value = value.substring(0, 100) + '...';
                                    return `<td>${value}</td>`;
                                }).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            // Add pagination if needed
            if (data.pagination.has_more || currentOffset > 0) {
                html += `
                    <div class="pagination">
                        <button onclick="loadTableData('${currentTable}', 0)" ${currentOffset === 0 ? 'disabled' : ''}>First</button>
                        <button onclick="loadTableData('${currentTable}', ${Math.max(0, currentOffset - LIMIT)})" ${currentOffset === 0 ? 'disabled' : ''}>Previous</button>
                        <span>Page ${Math.floor(currentOffset / LIMIT) + 1}</span>
                        <button onclick="loadTableData('${currentTable}', ${currentOffset + LIMIT})" ${!data.pagination.has_more ? 'disabled' : ''}>Next</button>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        // Load table info
        async function loadTableInfo(tableName) {
            try {
                const response = await fetch(`${API_BASE}/api/admin/database/tables/${tableName}/info`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'demo-token'}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load table info');
                }
                
                const data = await response.json();
                
                const info = `
                    <div class="success">
                        <h3>Table: ${data.table_name}</h3>
                        <p><strong>Rows:</strong> ${data.row_count.toLocaleString()}</p>
                        <p><strong>Size:</strong> ${data.table_size}</p>
                        <p><strong>Columns:</strong> ${data.columns.length}</p>
                        <h4>Column Details:</h4>
                        <ul>
                            ${data.columns.map(col => `
                                <li><strong>${col.name}</strong>: ${col.type} ${col.nullable ? '(nullable)' : '(not null)'}</li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                
                alert(info);
                
            } catch (error) {
                console.error('Error loading table info:', error);
                alert('Failed to load table info');
            }
        }

        // Execute custom query
        async function executeCustomQuery() {
            const query = document.getElementById('custom-query').value.trim();
            const resultContainer = document.getElementById('query-result');
            
            if (!query) {
                resultContainer.innerHTML = '<div class="error">Please enter a query</div>';
                return;
            }
            
            resultContainer.innerHTML = '<div class="loading">Executing query...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/database/query?query=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'demo-token'}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Query execution failed');
                }
                
                const data = await response.json();
                displayQueryResult(data);
                
            } catch (error) {
                console.error('Error executing query:', error);
                resultContainer.innerHTML = '<div class="error">Query execution failed</div>';
            }
        }

        // Display query result
        function displayQueryResult(data) {
            const container = document.getElementById('query-result');
            
            if (!data.data || data.data.length === 0) {
                container.innerHTML = '<div class="success">Query executed successfully (no results)</div>';
                return;
            }
            
            const columns = data.columns;
            
            let html = `
                <div class="success">
                    Query executed successfully. Found ${data.row_count} rows.
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            ${columns.map(col => `<th>${col}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${data.data.map(row => `
                            <tr>
                                ${columns.map(col => {
                                    let value = row[col];
                                    if (value === null) value = 'NULL';
                                    else if (typeof value === 'object') value = JSON.stringify(value);
                                    else if (typeof value === 'string' && value.length > 100) value = value.substring(0, 100) + '...';
                                    return `<td>${value}</td>`;
                                }).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadOverview();
            loadTables();
        });
    </script>
</body>
</html>
